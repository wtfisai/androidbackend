<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer - Android Diagnostic API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/responsive-fixes.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --dark-bg: #1a1a1a;
            --card-bg: #ffffff;
            --border-radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(20px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .file-explorer {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .path-bar {
            background: #f8f9fa;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb {
            margin: 0;
            background: transparent;
        }

        .breadcrumb-item {
            cursor: pointer;
        }

        .breadcrumb-item:hover {
            color: #764ba2;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .toolbar-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-toolbar {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary-gradient {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        .file-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-item.selected {
            background: #e7f0ff;
            border: 1px solid #764ba2;
        }

        .file-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 40px;
            text-align: center;
        }

        .file-icon.folder {
            color: #ffa726;
        }

        .file-icon.file {
            color: #42a5f5;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .file-meta {
            font-size: 0.875rem;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 0.25rem;
        }

        .upload-zone {
            border: 2px dashed #764ba2;
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }

        .upload-zone.active {
            display: block;
        }

        .upload-zone.dragover {
            background: #e7f0ff;
            border-color: #667eea;
        }

        .upload-zone i {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 1rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .file-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-file-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .selected-file-item {
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            padding-left: 2.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .loading-spinner {
            text-align: center;
            padding: 2rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-folder-fill"></i> File Explorer
            </a>
            <div class="ms-auto d-flex gap-2">
                <button class="btn btn-outline-primary" onclick="window.location.href='/'">
                    <i class="bi bi-house"></i> Dashboard
                </button>
                <button class="btn btn-outline-primary" onclick="window.location.href='/apps.html'">
                    <i class="bi bi-grid-3x3-gap"></i> Apps
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <div class="file-explorer">
            <!-- Path Bar -->
            <div class="path-bar">
                <i class="bi bi-folder2-open me-2"></i>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" id="pathBreadcrumb">
                        <li class="breadcrumb-item active">Loading...</li>
                    </ol>
                </nav>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-actions">
                    <button class="btn btn-toolbar btn-primary-gradient" onclick="toggleUploadZone()">
                        <i class="bi bi-upload"></i> Upload
                    </button>
                    <button class="btn btn-toolbar btn-success" onclick="downloadSelected()">
                        <i class="bi bi-download"></i> Download
                    </button>
                    <button class="btn btn-toolbar btn-info" onclick="createNewFolder()">
                        <i class="bi bi-folder-plus"></i> New Folder
                    </button>
                    <button class="btn btn-toolbar btn-warning" onclick="refreshFileList()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                    <button class="btn btn-toolbar btn-danger" onclick="deleteSelected()">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search files..." onkeyup="filterFiles()">
                </div>
            </div>

            <!-- Upload Zone -->
            <div class="upload-zone" id="uploadZone" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                <i class="bi bi-cloud-upload"></i>
                <h4>Drop files here to upload</h4>
                <p>or click to select files</p>
                <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">
                <button class="btn btn-primary-gradient mt-2" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
            </div>

            <!-- File List -->
            <div class="file-list" id="fileList">
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading files...</p>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div>
                    <span id="selectedCount">0</span> selected | 
                    <span id="totalCount">0</span> total items
                </div>
                <div>
                    <span id="currentPath">/storage/emulated/0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the following items?</p>
                    <div class="modal-file-list" id="deleteFileList"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const API_KEY = 'diagnostic-api-key-2024';
        const API_BASE = '/api';
        let currentPath = '/storage/emulated/0';
        let files = [];
        let selectedFiles = new Set();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles(currentPath);
        });

        // API Helper
        async function apiCall(endpoint, method = 'GET', body = null, isFormData = false) {
            const headers = {
                'x-api-key': API_KEY
            };
            
            if (!isFormData) {
                headers['Content-Type'] = 'application/json';
            }
            
            const options = {
                method,
                headers
            };
            
            if (body) {
                options.body = isFormData ? body : JSON.stringify(body);
            }
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'API Error');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                alert(`Error: ${error.message}`);
                throw error;
            }
        }

        // Load files for current path
        async function loadFiles(path) {
            try {
                showLoading(true);
                const response = await apiCall(`/files/list?path=${encodeURIComponent(path)}`);
                currentPath = response.currentPath;
                files = response.files;
                
                updateBreadcrumb(currentPath);
                renderFileList(files);
                updateStatus();
                
                document.getElementById('currentPath').textContent = currentPath;
            } catch (error) {
                console.error('Failed to load files:', error);
            } finally {
                showLoading(false);
            }
        }

        // Update breadcrumb navigation
        function updateBreadcrumb(path) {
            const parts = path.split('/').filter(p => p);
            const breadcrumb = document.getElementById('pathBreadcrumb');
            breadcrumb.innerHTML = '';
            
            // Root
            const rootItem = document.createElement('li');
            rootItem.className = 'breadcrumb-item';
            rootItem.innerHTML = '<i class="bi bi-hdd"></i> Root';
            rootItem.onclick = () => loadFiles('/');
            breadcrumb.appendChild(rootItem);
            
            // Build path progressively
            let currentBuildPath = '';
            parts.forEach((part, index) => {
                currentBuildPath += '/' + part;
                const item = document.createElement('li');
                item.className = index === parts.length - 1 ? 'breadcrumb-item active' : 'breadcrumb-item';
                item.textContent = part;
                
                if (index !== parts.length - 1) {
                    const pathToCopy = currentBuildPath;
                    item.onclick = () => loadFiles(pathToCopy);
                }
                
                breadcrumb.appendChild(item);
            });
        }

        // Render file list
        function renderFileList(fileList) {
            const container = document.getElementById('fileList');
            container.innerHTML = '';
            
            if (fileList.length === 0) {
                container.innerHTML = '<div class="text-center p-4 text-muted">No files found</div>';
                return;
            }
            
            fileList.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.dataset.path = file.path;
                fileItem.dataset.name = file.name;
                fileItem.dataset.isDirectory = file.isDirectory;
                
                const checkbox = document.createElement('div');
                checkbox.className = 'checkbox-wrapper';
                checkbox.innerHTML = `<input type="checkbox" class="file-checkbox" onchange="toggleSelection('${file.path}')">`;
                
                const icon = document.createElement('div');
                icon.className = file.isDirectory ? 'file-icon folder' : 'file-icon file';
                icon.innerHTML = file.isDirectory ? '<i class="bi bi-folder-fill"></i>' : '<i class="bi bi-file-earmark"></i>';
                
                const info = document.createElement('div');
                info.className = 'file-info';
                info.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">
                        ${file.isDirectory ? 'Folder' : file.formattedSize} | 
                        ${new Date(file.modified).toLocaleString()}
                    </div>
                `;
                
                const actions = document.createElement('div');
                actions.className = 'file-actions';
                
                if (file.isDirectory) {
                    actions.innerHTML = `
                        <button class="btn btn-sm btn-outline-primary" onclick="loadFiles('${file.path}')">
                            <i class="bi bi-folder-open"></i>
                        </button>
                    `;
                } else {
                    actions.innerHTML = `
                        <button class="btn btn-sm btn-outline-primary" onclick="downloadFile('${file.path}', '${file.name}')">
                            <i class="bi bi-download"></i>
                        </button>
                    `;
                }
                
                fileItem.appendChild(checkbox);
                fileItem.appendChild(icon);
                fileItem.appendChild(info);
                fileItem.appendChild(actions);
                
                // Double click handler
                if (file.isDirectory) {
                    fileItem.ondblclick = () => loadFiles(file.path);
                }
                
                container.appendChild(fileItem);
            });
        }

        // Toggle file selection
        function toggleSelection(path) {
            if (selectedFiles.has(path)) {
                selectedFiles.delete(path);
            } else {
                selectedFiles.add(path);
            }
            
            // Update visual state
            const fileItem = document.querySelector(`[data-path="${path}"]`);
            if (fileItem) {
                fileItem.classList.toggle('selected');
            }
            
            updateStatus();
        }

        // Update status bar
        function updateStatus() {
            document.getElementById('selectedCount').textContent = selectedFiles.size;
            document.getElementById('totalCount').textContent = files.length;
        }

        // Download single file
        async function downloadFile(path, filename) {
            try {
                const downloadUrl = `${API_BASE}/files/download?path=${encodeURIComponent(path)}`;
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = filename;
                link.setAttribute('headers', JSON.stringify({'x-api-key': API_KEY}));
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Download failed:', error);
            }
        }

        // Download selected files
        function downloadSelected() {
            if (selectedFiles.size === 0) {
                alert('Please select files to download');
                return;
            }
            
            selectedFiles.forEach(path => {
                const file = files.find(f => f.path === path);
                if (file && !file.isDirectory) {
                    downloadFile(file.path, file.name);
                }
            });
        }

        // Toggle upload zone
        function toggleUploadZone() {
            const zone = document.getElementById('uploadZone');
            zone.classList.toggle('active');
        }

        // Handle file drop
        function handleDrop(event) {
            event.preventDefault();
            const zone = document.getElementById('uploadZone');
            zone.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            uploadFiles(files);
        }

        // Handle drag over
        function handleDragOver(event) {
            event.preventDefault();
            const zone = document.getElementById('uploadZone');
            zone.classList.add('dragover');
        }

        // Handle drag leave
        function handleDragLeave(event) {
            event.preventDefault();
            const zone = document.getElementById('uploadZone');
            zone.classList.remove('dragover');
        }

        // Handle file selection
        function handleFileSelect(event) {
            const files = event.target.files;
            uploadFiles(files);
        }

        // Upload files
        async function uploadFiles(fileList) {
            if (fileList.length === 0) return;
            
            const formData = new FormData();
            formData.append('uploadPath', currentPath);
            
            for (let i = 0; i < fileList.length; i++) {
                formData.append('files', fileList[i]);
            }
            
            try {
                showLoading(true);
                const response = await apiCall('/files/upload', 'POST', formData, true);
                alert(`Successfully uploaded ${response.count} file(s)`);
                toggleUploadZone();
                refreshFileList();
            } catch (error) {
                console.error('Upload failed:', error);
            } finally {
                showLoading(false);
            }
        }

        // Create new folder
        async function createNewFolder() {
            const folderName = prompt('Enter folder name:');
            if (!folderName) return;
            
            const folderPath = currentPath + '/' + folderName;
            
            try {
                await apiCall('/files/mkdir', 'POST', { path: folderPath });
                alert('Folder created successfully');
                refreshFileList();
            } catch (error) {
                console.error('Failed to create folder:', error);
            }
        }

        // Delete selected files
        function deleteSelected() {
            if (selectedFiles.size === 0) {
                alert('Please select files to delete');
                return;
            }
            
            // Show confirmation modal
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            const listContainer = document.getElementById('deleteFileList');
            listContainer.innerHTML = '';
            
            selectedFiles.forEach(path => {
                const file = files.find(f => f.path === path);
                if (file) {
                    const item = document.createElement('div');
                    item.className = 'selected-file-item';
                    item.innerHTML = `
                        <span>${file.name}</span>
                        <span class="badge bg-${file.isDirectory ? 'warning' : 'info'}">
                            ${file.isDirectory ? 'Folder' : 'File'}
                        </span>
                    `;
                    listContainer.appendChild(item);
                }
            });
            
            modal.show();
        }

        // Confirm deletion
        async function confirmDelete() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
            
            try {
                showLoading(true);
                
                for (const path of selectedFiles) {
                    await apiCall('/files/delete', 'DELETE', { path });
                }
                
                alert(`Successfully deleted ${selectedFiles.size} item(s)`);
                selectedFiles.clear();
                modal.hide();
                refreshFileList();
            } catch (error) {
                console.error('Delete failed:', error);
            } finally {
                showLoading(false);
            }
        }

        // Refresh file list
        function refreshFileList() {
            selectedFiles.clear();
            loadFiles(currentPath);
        }

        // Filter files
        function filterFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderFileList(files);
                return;
            }
            
            const filtered = files.filter(file => 
                file.name.toLowerCase().includes(searchTerm)
            );
            
            renderFileList(filtered);
        }

        // Show/hide loading
        function showLoading(show) {
            const fileList = document.getElementById('fileList');
            
            if (show) {
                fileList.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading files...</p>
                    </div>
                `;
            }
        }
    </script>
    <script src="/js/mobile-menu.js"></script>
</body>
</html>
